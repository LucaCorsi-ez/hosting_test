          <script>
AFRAME.registerComponent('a-frame-to-html', {
  init: function () {
    let box = document.querySelector('#MONOLITE')
    let modal = document.querySelector('.container')

    box.addEventListener('click', (e) => {
      modal.classList.add("show")
    })
  }
});
</script>
    
       <script>
		AFRAME.registerComponent('play', {
			init: function () {
				var myEl = document.querySelector('#cassa');
				this.el.addEventListener('click', function () {
					myEl.components.sound.playSound();
				});
			}
		});
		AFRAME.registerComponent('stop', {
			init: function () {
				var myEl = document.querySelector('#cassa');
				this.el.addEventListener('click', function () {
					myEl.components.sound.stopSound();
				});
			}
		});
	</script>
